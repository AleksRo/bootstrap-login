<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://kit.fontawesome.com/a31a33e6cb.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="assets/styles/vendors/bootstrap-5.0.0-beta3-dist/bootstrap.css">
    <script src="js/login.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <title> LOGIN FORM</title>
</head>

<body>
    <div class="container">
        <div class="login">
            <div class="login__key">
                <i class="fa fa-key key"></i>
            </div>
            <h1 class="login__title">ADMIN PANEL</h1>
            <form class="login__form" name="lfrom">
                <label class="login__subtitle">USERNAME</label>
                <input type="text" id="username" class="form__input-login">
                <div id="error_username"></div>
                <label class="login__subtitle">PASSWORD</label>
                <input type="text" id="password" class="form__input-login">
                <div id="error-pass"></div>
                <button class="form__btn" id="check" onclick="Click()" type="button">
                    LOGIN
                </button>   
            </form>
        </div>
    </div>
</body>

</html>
